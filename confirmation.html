<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Confirmed - Tabster</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent-primary: #3b82f6;
            --accent-secondary: #1d4ed8;
            --border-color: #333333;
            --success-color: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 40px 20px;
        }

        .logo {
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
            letter-spacing: -0.02em;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }



        .main-message {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .sub-message {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .instruction {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin-top: 30px;
        }

        .instruction h3 {
            font-size: 1.1rem;
            color: var(--text-primary);
            margin-bottom: 12px;
            font-weight: 600;
        }

        .instruction p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .brand-accent {
            color: var(--accent-primary);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 15px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .main-message {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="icons/tabster_logo.png" alt="Tabster Logo" class="logo-icon">
            <h1>Tabster</h1>
        </div>
        
        <h2 class="main-message">
            âœ¨Account confirmed successfully!
        </h2>
        
        <p class="sub-message">
            Welcome to Tabster! Your email has been verified and your account is now active.
        </p>
        
        <div class="instruction">
            <h3>Next Steps</h3>
            <p>Click on the Tabster extension icon in your browser toolbar to sign in and start organizing your tabs.</p>
        </div>
    </div>
</body>
</html>
